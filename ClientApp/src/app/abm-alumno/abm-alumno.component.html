<abm-filtro (emisorFiltro)="alumnos = $event" ></abm-filtro>
<div class="table-responsive">
    <h3>Alumnos</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Legajo</th>
                <th scope="col">Nombre y apellido</th>
                <th scope="col">Documento</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let alumno of alumnos">
                <td>{{alumno.legajo}}</td>
                <td>{{alumno.nombre}},&nbsp;&nbsp;{{alumno.apellido}}</td>
                <td>{{alumno.numerodoc}}</td>
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(alumno.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(alumno.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(alumno.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
</div>
