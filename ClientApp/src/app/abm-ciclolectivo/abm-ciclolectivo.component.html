    
<h1>Formateo de fecha:</h1>
{{fecha | date:'dd/MM/yyyy'}}
<div class="table-responsive">
    <h3>Ciclos Lectivos</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let ciclo of ciclosLectivos; index as i">
                <td>{{ciclo.nombre}}</td>
                <td>{{ciclo.descripcion}}</td>
                <td>Fecha de inicio (Aun no esta cargado)</td>
                
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(ciclo.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(ciclo.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(ciclo.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="addRecord()" ><span ></span> Nuevo registro</button>
</div>
