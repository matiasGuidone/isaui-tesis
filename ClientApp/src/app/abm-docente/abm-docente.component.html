<div class="table-responsive">
    <h3>Docentes</h3>
    <div >
    <input id="dato" type="text"class="fa-search" >
    <button  class="btn btn-primary" (click)="buscarDatoGrilla()" >
        <span class="fa fa-search"></span></button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Documento</th>
                <th scope="col">Correo</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let docente of docentes">
                <td>{{docente.nombre}}</td>
                <td>{{docente.apellido}}</td>
                <td>{{docente.dni}}</td>
                <td>{{docente.correo}}</td>
                <td>{{docente.telefono}}</td>
                <td>
                    <button class="btn btn-outline-success" (click)="editar(docente.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger" (click)="eliminar(docente.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(docente.id)"><span class="fa fa-check"></span></button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
</div>
