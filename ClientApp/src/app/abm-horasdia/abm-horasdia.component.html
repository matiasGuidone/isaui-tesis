     <div id="textnotificacion" class="lead"></div>
  </div>
<div [class]="this.servicio.classtable">
    <h3>MÃ³dulos de cursado</h3>
    <table [class]="this.servicio.classtable2">
        <thead>
            <tr>
                <th scope="col"><a href="javascript:void(0);" (click)="ordenar('numorden')">Orden</a></th>
                <th scope="col"><a href="javascript:void(0);" (click)="ordenar('hora')">Hora</a></th> 
                <th scope="col">Acciones</th>
            </tr>

        <tbody>
            <tr *ngFor = "let horasdia of lista">

                <td>{{horasdia.hora }}</td> 
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(horasdia.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(horasdia.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(horasdia.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
</div>
