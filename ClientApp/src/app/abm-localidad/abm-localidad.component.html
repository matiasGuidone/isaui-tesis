<div class="table-responsive">
    <h3>Localidad</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Localidad</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let localidad of localidades">
                <td>{{localidad.nombre}}</td>
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(localidad.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger" title="Eliminar" (click)="eliminar(localidad.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(localidad.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
</div>
