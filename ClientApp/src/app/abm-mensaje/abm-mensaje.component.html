<abm-filtro (emisorFiltro)="lista = $event" ></abm-filtro>
 <div [class]="this.servicio.classtable">
    <h3>Mensaje</h3>
    <table [class]="this.servicio.classtable2">
        <thead>
            <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Mensaje</th>
                <th scope="col">Fecha inicio</th>
                <th scope="col">Fecha fin</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let mensaje of lista">
                <td>{{mensaje.titulo}}</td>
                <td>{{mensaje.mensaje}}</td>
                <td>{{mensaje.fechainicio| date : 'dd-MM-yyyy'}}</td>
                <td>{{mensaje.fechafin | date : 'dd/MM/yyyy'}}</td>
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(mensaje.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(mensaje.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(mensaje.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
</div>
