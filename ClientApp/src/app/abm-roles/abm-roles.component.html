<abm-filtro (emisorFiltro)="roless = $event" ></abm-filtro>
<div class="table-responsive">
    <h3>Roles</h3>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let roles of roless">
                <td>{{roles.nombre}}
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(roles.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(roles.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="this.modalService.listAbm != null && this.modalService.listAbm != undefined" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(roles.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
</div>
