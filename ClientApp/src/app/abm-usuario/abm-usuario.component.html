<abm-filtro (emisorFiltro)="lista = $event" ></abm-filtro><div id="notificacion" class="alert alert-success alert-dismissible fade show" style="display:none;" role="alert">
     
    <div id="textnotificacion" class="lead"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div [class]="this.servicio.classtable">
    <h3>Usuarios</h3>
    <table [class]="this.servicio.classtable2">
        <thead>
            <tr>
                <th scope="col"><a href="javascript:void(0);" (click)="ordenar('nombre')">Nombre</a></th>
                <th scope="col"><a href="javascript:void(0);" (click)="ordenar('correo')">Correo</a></th> 
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let usuario of lista">
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.correo}} </td> 
                <td><button class="btn btn-outline-success" title="Editar" (click)="editar(usuario.id)" ><span class="fa fa-edit"></span></button>
                    <button class="btn btn-outline-danger"  title="Eliminar" (click)="eliminar(usuario.id)"><span class="fa fa-trash-alt"></span></button>
                    <button *ngIf="(this.modalService.listAbm != null && this.modalService.listAbm != undefined) || esRelacion" class="btn btn-outline-info" title="Seleccionar" (click)="seleccionar(usuario.id)"><span class="fa fa-check"></span></button></td>
            </tr>
        </tbody>
    </table>
   
</div>
<button class="btn btn-info" (click)="editar(0)" ><span ></span> Nuevo registro</button>
