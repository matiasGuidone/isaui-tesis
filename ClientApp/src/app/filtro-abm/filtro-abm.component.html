
<button (click)="showFiltros()" id="mostrar" title="Mostrar filtros" style="border-radius:50px;width:30px;height:30px;position:absolute; padding: 0px;" class="btn btn-outline-info"><span class="fas fa-filter fa-md"></span></button>
<button *ngIf="this.resultados.length > 0" (click)="generarPDF()" id="pdf" title="Resultados pdf" style="margin-left:35px;border-radius:50px;position:absolute;width:30px;height:30px;padding: 0px;" class="btn btn-danger"><span class="fas fa-file-pdf fa-md"></span></button>
<div id="filtros" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <!-- <div class="toast-header"> -->
      <!-- <img src="..." class="rounded mr-2" alt="..."> -->
      <!-- <strong class="mr-auto">Filtrar</strong> -->
      <!-- <small></small> -->
      <button type="button" style="float:left;margin: 10px;" class="ml-2 mb-1 close" (click)="cerrarFiltros()" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    <!-- </div> -->
    <div style="display:block; margin:auto;max-inline-size: max-content; ">
      
      <label>Filtro:</label> 
      <select (change)="getTipoFiltro()" *ngIf="modalService.filtro" id="filtro" class="form-control">
        <option *ngFor="let fil of modalService.filtro let i = index;" [ngValue]="i">
          {{fil.campo}}
        </option>
      </select>
      <label style = "margin-left: 10px;">Valor: </label>
      <input type="text" class="form-control" id="valorFiltro"/>
      <select  id="valorFilList" style="display:none;" class="form-control">
        <option *ngFor="let fil of listSeleccionado " [value]="fil.id">
          {{cargarCampo(fil)}}
        </option>
      </select>
      <select  id="valorFilCase" style="display:none;" class="form-control">
        <option *ngFor="let fil of estado let i = index; " [value]="i">
          {{fil}}
        </option>
      </select>
      <button (click)="filtrarCampo()" class="btn btn-info"><span class="fa fa-filter"></span> filtrar</button>
    </div>

    <div style="float:left;">
      <label *ngFor="let tag of arrayValores let i = index;" class="btn-success" style="width: auto;height:22px;font-size:10pt;padding:0px;margin:2px;border-radius: 30px;">
        <span style="margin: 5px;" *ngIf="i%2 == 0">
        {{tag}}
        <button type="button" id="{{tag}}" style="margin-top: -2px;margin-right:3px; outline: none;" value="{{tag}}" class="ml-2 mb-1 close" (click)="borrar(tag)" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </span>
      </label>
    
    </div>
  </div>
  
  <div><br><br></div>
