<div [class]="this.servicio.classtable2" >
<section id="banner">
<div class="content">
<header>

<h2>Bienvenido {{rol.nombreapellido}}<br />al portal Autogestion de {{rol.nombrerol}}</h2>

</header>
<p>Asistencias, Calificaciones, fechas de examanes y mensajes con los docentes</p>
</div>
<div class="features">
<article (click)="ingresoAsistencias()">
<span class="btn btn-outline-light icon fa-clock"></span>
<div class="content">
<h3>Asistencia</h3>

</div>
</article>
<article (click)="ingresoCalificaciones()">
<span class="btn btn-outline-light icon solid fa-file-signature"></span>
<div class="content">
<h3>Calificaciones</h3>

</div>
</article>
<article>
<span class="btn btn-outline-light icon solid fa-calendar-alt"></span>
<div class="content">
<h3>Calendario Academico</h3>

</div>
</article>
<article>
<span class="btn btn-outline-light icon solid fa-paper-plane"></span>
<div class="content">
<h3>Mensajes</h3>

</div>
</article>
</div>

</section>

</div>
