<div *ngIf="tipo == 1">
    <p class="p2">
       {{title}}<br/><br/>
       {{message}}<br/><br/>
<button type="button" class="btn btn-info" (click)="save()">Aceptar</button>
 <button type="button" class="btn btn-info" (click)="cancel()">Cancelar</button></p>
 </div>
<div *ngIf="tipo == 2">
    <p class="p2">
       {{title}}<br/><br/>
       {{message}}<br/><br/>

       <button type="button" class="btn btn-primary" (click)="save()">Aceptar</button></p>
</div> 
<div *ngIf="tipo == 3" >
<form class="form-horizontal"  [formGroup]="formGroup">
    <p class="p3">
    {{title}}<br/><br/>
    <a *ngFor="let par of parametros" >
        <!--campos con forÃ¡neas-->
        <div *ngIf="par.tipo.length > 2 && par.tipo.startsWith('id',0) ">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                  <span style="width:100px;text-align: right;text-transform:capitalize;" title="{{par.tipo}}" class="input-group-text" id="basic-addon1">{{par.tipo}}</span>
                </div>  
          <input formControlName="{{par.tipo}}" id="in-{{par.tipo}}" class="form-control" type="{{par.tipoCampo}}" value="{{par.valor}}"/> 
          <button title="{{par.tipo}}" id="btn-abm" class="btn btn-outline-info" (click)="abrirAbm(par.tipo, message)"><span class="fa fa-search"></span></button> 
          </div>
        </div>

        <div *ngIf="par.tipo != 'id' && !par.tipo.startsWith('id',0) ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span style="width:100px;text-align: right;text-transform:capitalize;" title="{{par.tipo}}" class="input-group-text" id="basic-addon1">{{par.tipo}}</span>
              </div>  
         <input formControlName="{{par.tipo}}" id="in-{{par.tipo}}" class="form-control" type="{{par.tipoCampo}}" value="{{par.valor}}" />  
        </div>
        </div>
       </a>
       <button type="button" class="btn btn-outline-danger" (click)="cancel()"><span class="fa fa-reply"></span>Cerrar</button>
       <button type="button" class="btn btn-outline-success" (click)="guardar()"><span class="fa fa-save"></span>Guardar</button>
       
    </p>
</form> 
</div>
