<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']"><img class="custom-logo-link" style="width:160px;" [src]="'/assets/Logo.png'" alt="ISAUI"></a>
      <nav *ngIf="this.modalService.lista && this.modalService.lista.length > 0" aria-label="breadcrumb">
        <ol  class="breadcrumb">
          
          <li *ngFor="let item of this.modalService.lista"  class="breadcrumb-item"><a href="#">{{item}}</a></li>
          <!-- <li class="breadcrumb-item"><a href="#">Library</a></li>-->
          <li class="breadcrumb-item active" aria-current="page"><a href="#">{{this.modalService.actual}}</a></li>  
         
        </ol>
      </nav>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
           
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <button style="border:none; background: none;" class="nav-link text-dark" (click)="showFiltros()"
              >Filtros</button>
          </li>
          <!-- <li class="nav-item" [routerLinkActive]="['link-active']">
            
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            
          </li> -->
          <li class="nav-item dropdown" [routerLinkActive]="['link-active']" >
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Alta-Baja-Modificaci√≥n
            </a>
            <div  class="dropdown-menu" aria-labelledby="navbarDropdown">
              <div *ngFor="let item of menus">
              <a *ngIf="item.tipo == 'abm'" class="dropdown-item" [routerLink]="['/'+item.componente]">{{item.nombre}}</a>
            </div>
              
            </div>
          </li>
          
           
        </ul>
      </div>
    </div>
    </nav>
</header>


<div id="filtros" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <!-- <div class="toast-header"> -->
    <!-- <img src="..." class="rounded mr-2" alt="..."> -->
    <!-- <strong class="mr-auto">Filtrar</strong> -->
    <!-- <small></small> -->
    <button type="button" class="ml-2 mb-1 close" (click)="cerrarFiltros()" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  <!-- </div> -->
  <div class="toast-body">
    <label>Filtrar por: </label> 
    <select (change)="getTipoFiltro()" *ngIf="modalService.filtro" id="filtro" class="form-control">
      <option *ngFor="let fil of modalService.filtro let i = index;" [ngValue]="i">
        {{fil.campo}}
      </option>
    </select>
    <label>Valor: </label><input type="text" class="form-control" id="valorFiltro"/>
    <button (click)="filtrarCampo()" class="btn btn-info"><span class="fa fa-filter"></span> filtrar</button>
  </div>
</div>
