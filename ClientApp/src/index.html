  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
  <style>
    .centro {
      width: 80px;
      height: 80px;
      background: white;
      background-clip: padding-box;
      border-radius: 50%;
    }

    .caja {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 10px;
      border: 10px solid transparent;
    }

    .estilo-2 {
      background: white;
      background-clip: padding-box;
      border-radius: 1em;
    }

    .estilo-2:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      z-index: -1;
      margin: -10px;
      border-radius: inherit;
      background: rgba(252, 93, 93, 1);
      background: -moz-linear-gradient(top, rgba(252, 93, 93, 1) 0%, rgba(247, 102, 102, 1) 4%, rgba(245, 106, 106, 0.9) 6%, rgba(245, 106, 106, 0) 25%, rgba(245, 106, 106, 0) 100%);
      background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(252, 93, 93, 1)), color-stop(4%, rgba(247, 102, 102, 1)), color-stop(6%, rgba(245, 106, 106, 0.9)), color-stop(25%, rgba(245, 106, 106, 0)), color-stop(100%, rgba(245, 106, 106, 0)));
      background: -webkit-linear-gradient(top, rgba(252, 93, 93, 1) 0%, rgba(247, 102, 102, 1) 4%, rgba(245, 106, 106, 0.9) 6%, rgba(245, 106, 106, 0) 25%, rgba(245, 106, 106, 0) 100%);
      background: -o-linear-gradient(top, rgba(252, 93, 93, 1) 0%, rgba(247, 102, 102, 1) 4%, rgba(245, 106, 106, 0.9) 6%, rgba(245, 106, 106, 0) 25%, rgba(245, 106, 106, 0) 100%);
      background: -ms-linear-gradient(top, rgba(252, 93, 93, 1) 0%, rgba(247, 102, 102, 1) 4%, rgba(245, 106, 106, 0.9) 6%, rgba(245, 106, 106, 0) 25%, rgba(245, 106, 106, 0) 100%);
      background: linear-gradient(to bottom, rgba(252, 93, 93, 1) 0%, rgba(247, 102, 102, 1) 4%, rgba(245, 106, 106, 0.9) 6%, rgba(245, 106, 106, 0) 25%, rgba(245, 106, 106, 0) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#fc5d5d', endColorstr='#f56a6a', GradientType=0);
    }

    .circulo {
      border-radius: 50%;
      animation-name: girar;
      animation-duration: 1s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
      display: block;
      margin: auto;
      margin-top: 40vh;
    }


    @keyframes girar {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
